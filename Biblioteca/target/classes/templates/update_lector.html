<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="min-height: 100%; position: relative;">
<link rel="shortcut icon" href="#">

<head>
	<meta charset="UTF-8">
	<title>Buscador de Lectores</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		.sombra {
			box-shadow: 0px 5px 15px 0px rgba(89, 89, 89, 1);
			background-color: white;
			padding: 2rem;
			border-radius: 1rem;
		}

		.contenedor {
			position: relative;
			top: 0.5rem;
			max-width: 80rem;
			margin: 0 auto;
		}
	</style>
</head>

<body style="margin: 0; margin-bottom: 60px;">
	<header th:href="@{/index}" style="background: linear-gradient(black, white); padding: 0.5rem; text-decoration: none;">
		<h1
			style="font-size: 4rem; color: white ;padding: 1rem; text-align: center; font-weight: 400; font-family: 'Krub', sans-serif;">
			BIBLIOTECA <span style="font-weight: 700; font-size: 3rem">Capgemini</span>
		</h1>
	</header>
	<main class="contenedor sombra">
		<div class="container" style="margin-top:1rem">
			<h1>Lectores</h1>
			<hr>
			<h2>Actualizar Lector</h2>

			<form action="#" th:action="@{/saveLector}" th:object="${lector}" method="POST">

				<input type="hidden" th:field="*{nSocio}" /> <input type="text" th:field="*{nombre}"
					class="form-control mb-4 col-4" placeholder="Nombre del Lector"> <input type="text"
					th:field="*{telefono}" class="form-control mb-4 col-4" placeholder="Telefono"> <input type="text"
					th:field="*{direccion}" class="form-control mb-4 col-4" placeholder="Direccion">
				<button type="submit" class="btn btn-info col-2">Actualizar
					Lector</button>
			</form>

			<hr>

			<a th:href="@{/lector}">Volver al Listado de Lectores</a>
		</div>
	</main>
	<footer style="background-color: black; position: absolute; bottom: 0; width:100%; height:40px;">
		<p style="font-size: 1rem; color: white ;padding: 0.5rem; text-align: center;">
			Copyright Â© 2022 Biblioteca Capgemini - Todos los derechos reservados</p>
	</footer>
</body>

</html>
